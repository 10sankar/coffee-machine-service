server:
  port: 8889

coffee-machine:
  api: /api/v1/coffee-machine

feign:
  api:
    coffee-machine: http://localhost:${server.port}${coffee-machine.api}

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    data: classpath:data-test.sql
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
